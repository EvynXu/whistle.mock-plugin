<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL重定向配置 - Whistle 插件</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            color: #000000d9;
            font-size: 14px;
            line-height: 1.5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 顶部导航栏 */
        .header {
            background-color: #fff;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            height: 48px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 100;
        }
        
        .logo {
            font-weight: bold;
            font-size: 18px;
            color: #1890ff;
            margin-right: 24px;
            display: flex;
            align-items: center;
        }
        
        .logo-icon {
            margin-right: 8px;
            width: 24px;
            height: 24px;
            background-color: #1890ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        /* 编辑器界面 */
        .editor-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            flex: 1;
            background-color: white;
            margin: 16px;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .editor-header {
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .editor-form {
            padding: 16px;
            overflow-y: auto;
            flex: 1;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
        }
        
        .form-group select {
            height: 36px;
        }
        
        .form-description {
            margin-top: 4px;
            font-size: 12px;
            color: #8c8c8c;
        }
        
        .editor-footer {
            padding: 16px;
            border-top: 1px solid #f0f0f0;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }
        
        .editor-footer button {
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #d9d9d9;
            background-color: white;
        }
        
        .editor-footer button.primary {
            background-color: #1890ff;
            color: white;
            border-color: #1890ff;
        }
        
        .url-mapping-container {
            border: 1px solid #f0f0f0;
            border-radius: 4px;
            padding: 16px;
        }
        
        .url-mapping-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .url-mapping-label {
            width: 80px;
            flex-shrink: 0;
            font-weight: 500;
        }
        
        .url-mapping-arrow {
            margin: 0 8px;
            color: #8c8c8c;
            font-size: 16px;
        }
        
        .url-mapping-example {
            margin-top: 16px;
            padding: 12px;
            background-color: #f9f9f9;
            border-radius: 4px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 13px;
        }
        
        .example-title {
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .preserve-params {
            margin-top: 16px;
            display: flex;
            align-items: center;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            margin-right: 8px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: #1890ff;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">W</div>
            Whistle 接口代理
        </div>
    </header>
    
    <!-- URL重定向编辑器 -->
    <div class="editor-container">
        <div class="editor-header">
            <button onclick="window.location.href='index.html'" style="background: none; border: none; color: #1890ff; cursor: pointer; margin-right: 8px;">← 返回</button>
            编辑接口: <span style="margin-left: 8px;">/api/payment/create</span>
        </div>
        
        <div class="editor-form">
            <div class="form-group">
                <label>URL匹配规则:</label>
                <input type="text" value="/api/payment/create">
                <div class="form-description">设置需要代理的URL路径，支持通配符 * 和正则表达式</div>
            </div>
            
            <div class="form-group">
                <label>请求方法:</label>
                <select>
                    <option>GET</option>
                    <option selected>POST</option>
                    <option>PUT</option>
                    <option>DELETE</option>
                    <option>PATCH</option>
                    <option>OPTIONS</option>
                    <option>HEAD</option>
                    <option>ANY</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>代理类型:</label>
                <select>
                    <option selected>URL重定向</option>
                    <option>数据模板</option>
                    <option>文件代理</option>
                    <option>动态数据生成</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>URL重定向配置:</label>
                <div class="url-mapping-container">
                    <div class="url-mapping-row">
                        <div class="url-mapping-label">来源路径:</div>
                        <input type="text" value="/api/payment/create" style="flex: 1;">
                    </div>
                    
                    <div class="url-mapping-row">
                        <div class="url-mapping-label">目标路径:</div>
                        <input type="text" value="https://api.example.com/v1/payment/create" style="flex: 1;">
                    </div>
                    
                    <div class="preserve-params">
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                        <span>保留原请求参数</span>
                    </div>
                    
                    <div class="url-mapping-example">
                        <div class="example-title">重定向示例:</div>
                        <div>原始请求: <code>http://example.org/api/payment/create?amount=100&currency=USD</code></div>
                        <div>重定向至: <code>https://api.example.com/v1/payment/create?amount=100&currency=USD</code></div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>高级设置</label>
                <div style="border: 1px solid #f0f0f0; border-radius: 4px; padding: 16px; margin-top: 8px;">
                    <div class="form-group">
                        <label>添加请求头:</label>
                        <textarea style="width: 100%; padding: 8px; height: 80px; border: 1px solid #d9d9d9; border-radius: 4px; font-family: monospace;">Authorization: Bearer {{token}}
Content-Type: application/json
x-source: whistle-mock</textarea>
                        <div class="form-description">每行一个请求头，格式为 "名称: 值"，支持变量和模板语法</div>
                    </div>
                    
                    <div class="form-group">
                        <label>超时设置(ms):</label>
                        <input type="number" value="5000" min="0">
                    </div>
                    
                    <div class="form-group">
                        <div style="display: flex; align-items: center; margin-bottom: 8px;">
                            <label style="margin-bottom: 0; margin-right: 8px;">启用请求转换:</label>
                            <label class="toggle-switch" style="margin: 0;">
                                <input type="checkbox">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="form-description">使用代码转换请求内容，可修改请求体、参数等</div>
                    </div>
                    
                    <div class="form-group">
                        <div style="display: flex; align-items: center; margin-bottom: 8px;">
                            <label style="margin-bottom: 0; margin-right: 8px;">启用响应转换:</label>
                            <label class="toggle-switch" style="margin: 0;">
                                <input type="checkbox" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <textarea style="width: 100%; padding: 8px; height: 100px; border: 1px solid #d9d9d9; border-radius: 4px; font-family: monospace;">// 修改响应内容
function transform(response) {
  const data = JSON.parse(response.body);
  data.source = 'whistle-mock';
  return { 
    ...response, 
    body: JSON.stringify(data) 
  };
}</textarea>
                        <div class="form-description">使用JavaScript代码转换响应内容</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="editor-footer">
            <button onclick="window.location.href='index.html'">取消</button>
            <button>测试</button>
            <button class="primary" onclick="window.location.href='index.html'">保存</button>
        </div>
    </div>
</body>
</html>
